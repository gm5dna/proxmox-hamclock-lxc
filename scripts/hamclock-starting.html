<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamClock Starting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
            min-height: 24px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: #4CAF50;
            border-radius: 3px;
            animation: progress 6s ease-out forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            20% { width: 40%; }
            60% { width: 75%; }
            100% { width: 95%; }
        }

        .info {
            font-size: 14px;
            opacity: 0.7;
            line-height: 1.6;
        }

        .manual-link {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .manual-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }

        .manual-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ff6b6b;
            margin-top: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“¡</div>
        <h1>HamClock is Starting</h1>
        <p class="subtitle">Please wait while we bring up the service...</p>

        <div class="spinner"></div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="status" id="status">Initializing...</div>

        <div class="info">
            <p>HamClock was stopped to save CPU resources when not in use.</p>
            <p>The service takes approximately 3-5 seconds to start.</p>
        </div>

        <div class="manual-link">
            <p>If this page doesn't redirect automatically, <a href="/live.html">click here</a> to try again.</p>
        </div>
    </div>

    <script>
        let attempts = 0;
        const maxAttempts = 40;
        const pollInterval = 500; // 500ms for faster detection

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        async function startHamClock() {
            try {
                updateStatus('Requesting service start...');
                const response = await fetch('/api/start-hamclock', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    updateStatus('Service start initiated, waiting for HamClock...');
                    return true;
                } else {
                    updateStatus('Start request sent, waiting...');
                    return true; // Continue anyway
                }
            } catch (error) {
                updateStatus('Start request sent, waiting...');
                return true; // Continue anyway, service might be starting
            }
        }

        async function checkHamClock() {
            try {
                const response = await fetch('/live.html', {
                    method: 'HEAD',
                    cache: 'no-cache'
                });

                if (response.ok) {
                    updateStatus('HamClock is ready! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/live.html';
                    }, 500);
                    return true;
                }
            } catch (error) {
                // Still starting
            }
            return false;
        }

        async function pollHamClock() {
            attempts++;

            if (attempts > maxAttempts) {
                updateStatus('Service is taking longer than expected...');
                document.querySelector('.error').innerHTML =
                    'Please wait a bit longer or <a href="/live.html">click here</a> to try manually.';
                return;
            }

            const ready = await checkHamClock();

            if (!ready) {
                updateStatus(`Waiting for HamClock... (${attempts}/${maxAttempts})`);
                setTimeout(pollHamClock, pollInterval);
            }
        }

        // Start the process
        (async function() {
            await startHamClock();
            setTimeout(pollHamClock, 1000); // Wait 1 second before first check (service starts in 2-4s)
        })();
    </script>
</body>
</html>
